<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
  />
  <link rel="shortcut icon" href="src/img/favicon.png" type"image/x-icon" />
  <link rel="stylesheet"href="src/sass/main.scss" />

  <script type="module" src="src/js/controller.js"></script>

  <title>Forkify // Search over 1,000,000 recipes</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="src/img/logo.png" alt="Forkify Logo" class="header__logo">
            <form class="search">
                <input 
                type="text"
                class="search__input"
                placeholder="Search over 1,000,000 recipes"
                >
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="src/img/icons.svg#icon-search"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button class="nav__btn nav__btn--add-recipe">
                            <svg class="nav__icon">
                                <use href="src/img/icons.svg#icon-edit"></use>
                            </svg>
                            <span>Add Recipe</span>
                        </button>
                    </li>
                    <li class="nav__item">
                        <button class="nav__btn nav__btn--bookmarks">
                            <svg class="nav__icon">
                                <use href="src/img/icons.svg#icon-bookmark"></use>
                            </svg>
                            <span>Bookmarks</span>
                        </button>
                        <div class="bookmarks">
                            <ul class="bookmarks__list">
                                <div class="message">
                                    <div>
                                        <svg>
                                            <use href="src/img/icons.svg#icon-smile"></use>
                                        </svg>
                                        </div>
                                        <p>
                                            No bookmarks yet. Find a nice recipe and bookmark it. :)
                                        </p>
                                </div>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="search-results">
            <ul class="results">
            </ul>
            <div class="pagination">
            </div>
        </div>
        <div class="recipe">
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
</body>
</html>

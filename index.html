<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700">
  <link rel="shortcut icon" href="/favicon.8b2f57bf.png" type"image="" x-icon"="">
  <link rel="stylesheet" href="/index.f7626f62.css">

  <script src="/index.e37f48ea.js" defer=""></script>

  <title>Forkify // Search over 1,000,000 recipes</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/logo.726d37a8.png" alt="Forkify Logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__input" placeholder="Search over 1,000,000 recipes">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="/icons.21bad73c.svg#icon-search"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button class="nav__btn nav__btn--add-recipe">
                            <svg class="nav__icon">
                                <use href="/icons.21bad73c.svg#icon-edit"></use>
                            </svg>
                            <span>Add Recipe</span>
                        </button>
                    </li>
                    <li class="nav__item">
                        <button class="nav__btn nav__btn--bookmarks">
                            <svg class="nav__icon">
                                <use href="/icons.21bad73c.svg#icon-bookmark"></use>
                            </svg>
                            <span>Bookmarks</span>
                        </button>
                        <div class="bookmarks">
                            <ul class="bookmarks__list">
                                <div class="message">
                                    <div>
                                        <svg>
                                            <use href="/icons.21bad73c.svg#icon-smile"></use>
                                        </svg>
                                        </div>
                                        <p>
                                            No bookmarks yet. Find a nice recipe and bookmark it. :)
                                        </p>
                                </div>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="search-results">
            <ul class="results">
            </ul>
            <div class="pagination">
            </div>
        </div>
        <div class="recipe">
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
</div></body>
</html>
